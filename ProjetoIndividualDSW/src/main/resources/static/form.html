<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Atividade Javascript</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Receitas</h1>
        <h3 class="mb-3">Incluir nova receita</h3>
        <form>
            <div class="row mb-3 align-items-center">
                <label for="nomeReceita" class="col-sm-3 col-form-label">Nome da receita</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nomeReceita" placeholder="Nome da receita" required>
                </div>
            </div>

            
            <div class="row mb-3 align-items-center">
                <label for="modoPreparo" class="col-sm-3 col-form-label">Modo de preparo</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="modoPreparo" rows="3" placeholder="Modo de preparo" required></textarea>
                </div>
            </div>

         
            <div class="row mb-3 align-items-center">
                <label for="ingredientes" class="col-sm-3 col-form-label">Ingredientes</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="ingredientes" placeholder="Ingredientes (separados usando vÃ­rgula)" required>
                </div>
            </div>

            <div class="d-flex gap-3 justify-content-center text-center">
                <button type="button" class="btn btn-outline-secondary px-5"><a href="listaReceitas.html" class="text-decoration-none text-black">Voltar</a></button>
                <button type="submit" class="btn btn-success px-5">Salvar</button>
            </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
